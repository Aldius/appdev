<div class="dialog-body text-center">
  <h2 mat-dialog-title>Change status!</h2>
  <div>
    <mat-dialog-content>
      <form [formGroup]="statusForm" novalidate class="form-group">
        <div class="form-control">
          <mat-form-field class="form-field">
            <mat-select placeholder="Select status" formControlName="status" required>
              <mat-option value="APPROVED">APPROVED</mat-option>
              <mat-option value="DISAPPROVED">DISAPPROVED</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </form>
    </mat-dialog-content>
    <div class="vertical-center">
      <mat-dialog-actions>
        <button mat-raised-button class="mat-primary" [disabled]="!statusForm.valid" (click)="submit()">Submit</button>
        <button mat-button mat-dialog-close>Cancel</button>
      </mat-dialog-actions>
    </div>
  </div>
</div>
