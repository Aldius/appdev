<div class="page-body">
  <div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <div>
    <mat-table #table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="from">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Got from </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.from.username}} ({{row.from.fullName}}) </mat-cell>
      </ng-container>

      <ng-container matColumnDef="text">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Text </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.message.substring(0, 20)}}... </mat-cell>
      </ng-container>

      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Manage </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <a (click)="viewMessage(row)"><i class="material-icons" matTooltip="View message" matTooltipPosition="above">message</i></a>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
