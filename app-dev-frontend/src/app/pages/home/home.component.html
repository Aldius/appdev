<div class="page-body text-center">
  <h2 class="mat-h2">Recent advertisements!</h2>
  <div *ngFor="let ad of ads" class="vertical-center">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ad.title}}</mat-card-title>
        <mat-card-subtitle>{{ad.advertiser.username}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of the advertisement">
      <mat-card-content>
        <p>
          {{ad.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>CONTACT</button>
        <button mat-button>REPORT</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
