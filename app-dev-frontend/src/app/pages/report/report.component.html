<div class="dialog-body text-center">
  <h2 mat-dialog-title>Reporting user: {{this.data.user.username}}</h2>
  <div>
    <mat-dialog-content>
      <form [formGroup]="reportForm" novalidate class="form-group">
        <div class="form-control">
          <mat-form-field class="form-field">
            <mat-select placeholder="Select reason" formControlName="report_reason" required>
              <mat-option value="REASON1">REASON1</mat-option>
              <mat-option value="REASON2">REASON2</mat-option>
              <mat-option value="REASON3">REASON3</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </form>
    </mat-dialog-content>
    <div class="vertical-center">
      <mat-dialog-actions>
        <button mat-raised-button class="mat-primary" [disabled]="!reportForm.valid" (click)="submit()">Submit</button>
        <!-- Can optionally provide a result for the closing dialog. -->
        <button mat-button mat-dialog-close>Cancel</button>
      </mat-dialog-actions>
    </div>
  </div>
</div>
